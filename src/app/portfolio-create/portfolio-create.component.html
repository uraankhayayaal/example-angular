<h1>Create Section</h1>

<div class="form-group">
  <p>{{portfolio.title}}</p>
  <input type="text" [(ngModel)]="portfolio.title" placeholder="Title">
</div>

<div class="form-group">
  <input type="text" [(ngModel)]="portfolio.description" placeholder="Description">
</div>

<div class="form-group">
  <button (click)="createPortfolio()">Create Portfolio</button>
</div>
