<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" class="mat-icon-button"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{ title }}</h1>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">favorite</mat-icon>
    <mat-icon class="example-icon">delete</mat-icon>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/signup"> Signup </a>
        <a mat-list-item routerLink="/login"> Login </a>

        <a mat-list-item routerLink="/sections"> Sections </a>
        <a mat-list-item routerLink="/create-section"> Create Section </a>

        <a mat-list-item routerLink="/portfolios"> Portfolios </a>
        <a mat-list-item routerLink="/create-portfolio"> Create Portfolio </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
